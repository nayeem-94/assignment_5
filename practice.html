<!DOCTYPE html>
<html>

<head>
    <title>Create Div</title>
</head>

<body>
    <button onclick="addDiv()">Add Div</button>

    <script>
        function addDiv() {
            // Step 1: create a new div
            let newDiv = document.createElement("div");
            let x = document.createElement("div");
            let y = document.createElement("div");
            x.textContent = "I am div X";
            y.textContent = "I am div Y";

            newDiv.appendChild(x);
            newDiv.appendChild(y);
            newDiv.classList.add("flex", "flex-col");
            newDiv.classList.add("justify-center");
            newDiv.classList.add("items-center");

            // Step 2: add content
            //   newDiv.textContent = "I am a new div!";

            // Step 3: style it
            newDiv.style.background = "lightblue";
            //   newDiv.style.padding = "10px";
            //   newDiv.style.margin = "10px";

            // Step 4: add to body
            document.body.appendChild(newDiv);

            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // convert 0 to 12
            const time = `${hours}:${minutes}:${seconds} ${ampm}`;

            console.log(time);

        }
    </script>
</body>

</html>
